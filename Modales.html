<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/Modales.css" />
    <title>Modal</title>
</head>

<body>
    <div class="modalOne" id="modalUno">
        <form id="formProducto">
            <!-- Primera fila -->
            <div class="form-group labelBonito">
                <label for="producto" class="lblStyleGlobalModal">NOMBRE</label>
                <div class="wrapper input-wrapper">
                    <input type="text" id="producto" placeholder="PRODUCTO" class="inptStyleGlobalModal" />
                    <button type="button" class="edit-btn negrita" title="Editar">✎</button>
                </div>
            </div>
            <div class="form-group labelBonito">
                <label for="almacenSalida" class="lblStyleGlobalModal">ALMACÉN SALIDA</label>
                <select id="almacenSalida" class="selectStyleGlobalModal">
                    <option value="lubricantes">LUBRICANTES CLAUDIA</option>
                    <option value="almacen2">ALMACÉN 2</option>
                    <option value="almacen3">ALMACÉN 3</option>
                </select>
            </div>

            <!-- Segunda fila -->
            <div class="form-group labelBonito">
                <label for="precioUnitario" class="lblStyleGlobalModal">PRECIO UNITARIO</label>
                <div class="wrapper input-wrapper">
                    <input type="text" id="precioUnitario" placeholder="S/ 0.00" class="inptStyleGlobalModal" />
                    <button type="button" class="edit-btn negrita" title="Editar">✎</button>
                </div>
            </div>

            <div class="form-group labelBonito">
                <label for="cantidad" class="lblStyleGlobalModal">CANTIDAD</label>
                <div class="wrapper quantity-wrapper">
                    <input type="number" id="cantidad" class="inptStyleGlobalModal" />
                    <div class="decreaseIncreaseButtons">
                        <button type="button" class="negrita">-</button>
                        <button type="button" class="negrita">+</button>
                    </div>
                </div>
            </div>

            <!-- Tercera fila -->
            <div class="form-group labelBonito">
                <label for="descuento" class="lblStyleGlobalModal">DESCUENTO</label>
                <div class="wrapper discount-wrapper">
                    <input type="text" id="descuento" class="inptStyleGlobalModal" value="0.00"/>
                    <span class="percentage">%</span>
                </div>
            </div>            

            <div id="total" class="totalStyleGlobalModal sinCopiar">
                <span class="negrita">TOTAL >> </span>
                <span id="totalProductoModal" class="negrita">S/ 0.00</span>
            </div>

            <!-- Botón de guardar -->
            <div class="form-group span-2" id="guardar">
                <button type="submit" class="btnStyleModalGlobal">GUARDAR</button>
            </div>
        </form>
    </div>


    <br></br>

    <div class="modalTwo" id="modalDos">
        <div class="modal-header">
            <div class="header-title">
                <h2>Cliente / Proveedor</h2>
                <button class="close-btn">X</button>
            </div>
            <div class="header-tabs">
                <ul class="tabs">
                    <li class="tab active-tab">INFORMACIÓN</li>
                    <li class="tab">VENTAS</li>
                    <li class="tab">PROFORMAS</li>
                    <li class="tab">GUÍAS DE REMISIÓN</li>
                </ul>
            </div>
        </div>
        <div class="modal-body">
            <form class="form" id="formCliente" method="POST">
                <div class="form-group labelBonito">
                    <label for="tipoDocumento" class="lblStyleGlobalModal sinCopiar">Tipo de documento</label>
                    <select id="tipoDocumento" class="selectStyleGlobalModal">
                        <option value="ruc">RUC</option>
                        <option value="dni">DNI</option>
                    </select>
                </div>
                <div class="form-group labelBonito">
                    <label for="numeroDocumento" class="lblStyleGlobalModal  sinCopiar">Número de documento</label>
                    <input type="text" id="numeroDocumento" class="inptStyleGlobalModal" />
                </div>
                <div class="form-group labelBonito span-2">
                    <label for="nombreRazonSocial" class="lblStyleGlobalModal  sinCopiar">Nombre o razón social</label>
                    <input type="text" id="nombreRazonSocial" class="inptStyleGlobalModal" />
                </div>
                <div class="form-group labelBonito">
                    <label for="telefono" class="lblStyleGlobalModal  sinCopiar">Teléfono</label>
                    <input type="text" id="telefono" class="inptStyleGlobalModal" />
                </div>
                <div class="form-group labelBonito">
                    <label for="email" class="lblStyleGlobalModal  sinCopiar">Email</label>
                    <input type="email" id="email" class="inptStyleGlobalModal" />
                </div>
                <div class="form-group labelBonito span-2">
                    <label for="direccion" class="lblStyleGlobalModal  sinCopiar">Dirección principal</label>
                    <textarea id="direccion" rows="1" class="textAreaStyleGlobalModal"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="cancel-btn">Cancelar</button>
            <button class="save-btn">Guardar</button>
        </div>
    </div>

    <br></br>

    <div class="modalThree" id="modalTres">
        <div class="modal-header">
            <div class="header-title">
                <h2>Comprobante Electronico</h2>
                <button type="button" class="close-btn" title="Cerrar">X</button>
            </div>
        </div>
        <div class="content">
            <!-- FACTURA ELECTRONICA -->
            <div id="facturaElectronica">
                <span>FACTURA ELECTRONICA</span>
                <span></span>
                <span></span>
            </div>

            <!-- CLIENTE -->
            <div id="cliente">
                <span>CLIENTE</span>
                <p></p>
                <p></p>
            </div>

            <!-- USUARIO -->
            <div id="usuario">
                <span>USUARIO</span>
                <p></p>
                <p></p>
            </div>

            <!-- ESTADO SUNAT -->
            <div id="estadoSunat">
                <span>ESTADO SUNAT</span>
                <p></p>
            </div>

            <!-- BOTONES -->
            <div id="botones">
                <button type="button" class="btnStyleModalGlobal">ENVIAR POR EMAIL</button>
                <button type="button" class="btnStyleModalGlobal">VISUALIZAR PDF</button>
                <button type="button" class="btnStyleModalGlobal">ENVIAR POR WHATSAPP</button>
                <button type="button" class="btnStyleModalGlobal">DESCARGAR PDF</button>
                <button type="button" class="btnStyleModalGlobal">IMPRIMIR</button>
                <button type="button" class="btnStyleModalGlobal">GUIA DE REMISIÓN</button>
                <button type="button" class="btnStyleModalGlobal">NOTA DE CRÉDITO</button>
                <button type="button" class="btnStyleModalGlobal">NOTA DE DÉBITO</button>
                <button type="button" class="btnStyleModalGlobal">DESCARGAR XML</button>
                <button type="button" class="btnStyleModalGlobal">DESCARGAR CDR</button>
                <button type="button" class="btnStyleModalGlobal">DAR DE BAJA (ANULAR)</button>
            </div>
        </div>
    </div>
</body>

</html>
