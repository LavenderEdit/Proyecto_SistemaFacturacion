<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/styleSignUp.css">
</head>

<body>
    <div id="opacidadAzul">
        <img src="/Imagenes/LogoYFondo/Logo_WolfFur.webp" alt="Logo Empresa" id="logoempresa">

        <div id="cajaMensaje" inert>
            <div id="comentario">
                <p>¡Hola! Este es uno de mis primeros proyectos y estoy feliz de que puedan ser parte de ello.</p>
            </div>
            <div id="logoIjb">
                <img src="/Imagenes/LogoYFondo/lobo.webp" id="logoEquipo" alt="Icono Lobo">
                <span>LC - Wolf's Fur</span> 
            </div>
        </div>

        <div id="cajaderegistro">
            <h1 inert>Registrate</h1>
            <form action="" method="POST" id="formRegistro">
                <div class="grupoForm">
                    <input type="text" class="insertartexto2 ancho" id="nombre" name="nombres" placeholder="Nombres" required>
                </div>
                <div class="grupoForm" id="inputApe">
                    <input type="text" autocomplete="family-name" class="insertartexto2" id="apellidoPaterno" name="apePaterno" placeholder="Apellido paterno"
                        required>
                    <input type="text" class="insertartexto2" id="apellidoMaterno" name="apeMaterno" placeholder="Apellido materno"
                        required>
                </div>
                <div class="grupoForm">
                    <input type="email" class="insertartexto2 ancho" autocomplete="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="grupoForm" id="entradaContra">
                    <input type="password" class="insertartexto2 ancho" id="contra" name="contra" placeholder="Contraseña" required>
                    <button type="button" id="btnMostrarContra">
                        <svg 
                            id="iconoOjoAbierto"
                            xmlns="http://www.w3.org/2000/svg" 
                            width="24" 
                            height="24" 
                            viewBox="0 0 24 24" 
                            fill="none" 
                            stroke="black" 
                            stroke-width="2" 
                            stroke-linecap="round" 
                            stroke-linejoin="round"
                            style="display: block;"
                        >
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg 
                            id="iconoOjoCerrado"
                            xmlns="http://www.w3.org/2000/svg" 
                            width="24" 
                            height="24" 
                            viewBox="0 0 24 24" 
                            fill="none" 
                            stroke="black" 
                            stroke-width="2" 
                            stroke-linecap="round" 
                            stroke-linejoin="round"
                            style="display: none;"
                        >
                            <path d="M17.94 17.94A10.5 10.5 0 0 1 12 19.5a10.5 10.5 0 0 1-7.93-3.64M3 3l18 18"></path>
                            <path d="M10.66 10.66A3 3 0 0 0 13.34 13.34"></path>
                            <path d="M15.66 8.34A10.5 10.5 0 0 0 12 4.5a10.5 10.5 0 0 0-7.93 3.64"></path>
                        </svg>
                    </button>
                </div>
                <div class="grupoForm" id="checkbox">
                    <input type="checkbox" id="cajitacheck" required>
                    <span class="sinCopiar">Acepto los <strong class="azulita sinCopiar">Términos y Condiciones</strong> y la <strong class="azulita sinCopiar">Política de Privacidad</strong> de LC - Wolf's Fur</span>
                </div>
                <button type="submit" class="botondecreado" class="sinCopiar">CREAR CUENTA</button>
            </form>
            <a href="SignIn.html" class="sinCopiar">¿Ya tienes una cuenta? Inicia Sesión</a>
        </div>
    </div>

    <script type="module" src="/JS/scriptSignUp.js"></script>
</body>

</html>
